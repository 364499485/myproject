		<script>
			//是否登录
            function isLogin(){
                $.ajax({
                    url:"http://localhost:3000/login/islogin",
                    type:"get",
                    dataType:"json",
                    success:function(data){
                        console.log(data);
                        if(data.ok==0){
                            $("div.ok").addClass("none");
                            $("nav.btn").removeClass("none");
                            $("#lbt nav").removeClass("none");
                        }else{
                            $("div.ok").find(".name").html(9999);
                            $("div.ok").removeClass("none");
                            $("nav.btn").addClass("none");
                            $("#lbt nav").addClass("none");
                        }
                    }
                })
            }
            isLogin();
            //登录成功状态
            $("div.ok").on("mousemove",function () {
                var div=$(this);
                div.find("nav").removeClass("none");
                div.find(".personal").removeClass("none")
            })
            $("div.ok").on("mouseout",function () {
                var div=$(this);
                div.find("nav").addClass("none");
                div.find(".personal").addClass("none");
            })
